    <!-- JavaScript files go here -->
    <script src="app.js"></script>
    <script>
        // Sample sustainability tips data
        const sustainabilityTipsData = [
            "Reduce, Reuse, Recycle!",
            "Conserve water by fixing leaks and using water-efficient appliances.",
            "Switch to energy-efficient light bulbs and appliances.",
            "Plant trees and support reforestation projects.",
            "Use reusable bags and containers to reduce plastic waste."
            // Add more tips as needed
        ];

        // Function to populate sustainability tips
        function populateSustainabilityTips() {
            const tipsList = document.getElementById("sustainabilityTips");

            sustainabilityTipsData.forEach((tip) => {
                const listItem = document.createElement("li");
                listItem.textContent = tip;
                tipsList.appendChild(listItem);
            });
        }

        // Call the function to populate tips when the page loads
        window.onload = populateSustainabilityTips;
    </script>
